<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
     <h1>Array</h1>
     <h2>Syntax</h2>
     <script>
       var coworkers = ["hyo", "ji", "son"];
     </script>
     <h2>Get</h2>
     <script>
       document.write(coworkers[0]);
       document.write('<br>' + coworkers[1]);
       document.write('<br>' + coworkers[2]);
     </script>
     <h2>Add</h2>
     <script>
       coworkers.push("mimi");
       coworkers.push("gangin");
     </script>
     <h2>Count</h2>
     <script>
       document.write(coworkers.length);
     </script>
  </body>
</html>
